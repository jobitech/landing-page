<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles0.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="welcome-section">
                <h1 class="welcome-text">Hello, Welcome!</h1>
                <p class="register-prompt">Already have an account? <a href="login.html">Login here</a></p>
            </div>
            <div class="form-section">
                <form id="register-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="mobile number" id="mobile number" placeholder="Mobile Number" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <div class="social-login">
                    <button id="google-login"><i class="bx bxl-google"></i></button>
                    <button id="facebook-login"><i class="bx bxl-facebook"></i></button>
                    <button id="linkedin-login"><i class="bx bxl-linkedin"></i></button>
                    <button id="github-login"><i class="bx bxl-github"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script0.js"></script>
</body>
</html>
